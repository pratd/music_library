<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link rel="shortcut icon" href=""> <title>Music library</title> </head> <body> <div class="container-fluid pl-0 pr-0 headline"> <div class=row> <div class="col-6 d-none d-sm-block"> <a class="nav-link fontcolor" href=#> <h1>Music Library </h1><span class=sr-only>(current)</span> </a> </div> <div class="col-3 pt-2"> <select class="dropdown fontsizebig" id=songType> <option value=artists>Artists</option> <option value=albums>Albums</option> <option value=songs>Songs</option> <option value="music video">Music video</option> </select> </div> <div class=col-3> <div class="input-group mb-3 active-pink p-2"> <input type=text class="form-control fontsizebig" placeholder=Search... aria-label="search items" id=searchItems name=searchItems> <div class=input-group-append> <button class="btn btn-outline-secondary subbtn fontsizebig" id=submitterm type=button>Submit</button> </div> </div> </div> </div> </div> <div class="container-fluid pl-0 pr-0"> <div class=row> <div class=col-4> <hr> </div> <div class=col-4> <p class="fontsizebig text-center">Additional Parameters</p> </div> <div class=col-4><hr></div> </div> </div> <div class="container-fluid pl-0 pr-0 featurebody"> <div class=row> <div class=col-4> <div class="container-fluid pl-0 pr-0"> <div class=row> <div class="col-2 pt-5 pl-4"> <label class=containerCheck> <input type=checkbox name=country value=country id=countryCheck> <span class=checkmark></span> </label> </div> <div class=col-10> <p class=fontbold>Country</p> <div class="form-row align-items-center active-pink"> <input type=text class="form-control mb-2 fontuse" id=country style=width:260px name=country placeholder=country..> </div> </div> </div> </div> </div> <div class=col-4> <div class=row> <div class="col-2 pt-5 pl-4"> <label class=containerCheck> <input type=checkbox name=explicitContent value=explicitContent id=explicitCheck> <span class=checkmark></span> </label> </div> <div class=col-10> <p class=fontbold>Explicit Content</p> <select class=dropselect id=explicitContent> <option value=Yes>Yes</option> <option value=No>No</option> </select> </div> </div> </div> <div class=col-4> <div class=row> <div class="col-2 pt-5 pl-4"> <label class=containerCheck> <input type=checkbox name=limit value=limit id=limitCheck> <span class=checkmark></span> </label> </div> <div class=col-10> <p class=fontbold>Limit</p> <div class="input-group mb-3 active-pink"> <input type=text class=form-control placeholder=limit.. aria-label="Limit of songs" id=songlimit name=songlimit> </div> </div> </div> </div> </div> </div> <div class="container-fluid pl-0 pr-0 featurebody app"> </div> <script type="text/javascript" src="bundle.js"></script></body> </html>
